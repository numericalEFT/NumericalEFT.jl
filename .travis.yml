language: julia
os:
  - linux
julia:
  - 1.4
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: chenkun0228@gmail.com
env:
   - PYTHON=""

after_success:
- julia -e 'using Pkg;
            Pkg.add("Coverage");
            using Coverage;
            Codecov.submit(Codecov.process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.build("QuantumStatistics")
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip